<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="../../../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
  <!-- <script src="./reactivity.global.js"></script> -->
  <div id="app"></div>
  <script>
    let waiting = false
    const { effect, reactive } = VueReactivity
    const target = {
      name: '瑾知',
      age: 16,
      flag: true
    }
    const proxy = reactive(target)
    const runner = effect(() => {
      console.log('render')
      app.innerHTML = `${proxy.name}: ${proxy.age}`
    }, {
      scheduler() {
        console.log('scheduler')
        if (!waiting) {
          waiting = true
          setTimeout(() => {
            runner()
            waiting = false
          }, 1000)
        }
      }
    })
    // runner.effect.stop()
    proxy.age = 17
    proxy.age = 18
    // setTimeout(() => {
    //   runner()
    // }, 2000)
  </script>

</body>

</html>
